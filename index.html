<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  
  <title> Profile card component</title>

  
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="img" class="top">
  <img src="./images/bg-pattern-bottom.svg" alt="img" class="bottom">
  <main id="card">
    <img src="./images/bg-pattern-card.svg" alt="images" class="img-card">
    <img src="./images/image-victor.jpg" alt="image-victor" class="profile">
    <h2>Victor Crest <p> 26</p></h2>
    <p> London</p>
<hr>
<div class="list">
  <div class="one">
    <h3>80K</h3>
    <p> Followers</p>
  </div>
  <div class="two">
    <h3> 803K</h3>
    <p> Likes</p>
  </div>
  <div class="three">
    <h3>1.4K</h3>
    <p>Photos</p>
  </div>
</div>
  </main>
</body>
</html>
